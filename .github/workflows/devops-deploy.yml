name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: churchlify/churchlify-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update Image Tag in GitOps
        run: |
          # 1. Enter the production overlay directory
          cd gitops/apps/churchlify/api/overlays/production
          
          # 2. Update (or create) the image override
          kustomize edit set image ghcr.io/churchlify/churchlify-api=ghcr.io/churchlify/churchlify-api:${{ github.sha }}
          
          # 3. Commit and Push
          cd ../../../../../../ 
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "deploy: update api image to ${{ github.sha }}"
          git push