name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4 for consistency

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: churchlify/churchlify-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops-repo

      - name: Update Image Tag in GitOps
        run: |
          # Navigate into the checked-out GitOps repo
          cd gitops-repo/apps/churchlify/api/overlays/production
          
          # 1. Update the image override
          kustomize edit set image ghcr.io/churchlify/churchlify-api=ghcr.io/churchlify/churchlify-api:${{ github.sha }}
          
          # 2. Configure Git inside this directory
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 3. Add and Commit ONLY within the GitOps repo scope
          git add kustomization.yaml
          git diff-index --quiet HEAD || git commit -m "deploy: update api image to ${{ github.sha }}"
          
          # 4. Push directly
          git push